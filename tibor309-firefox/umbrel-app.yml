releaseNotes: >-
  This release contains several new features, improvements, and bug fixes across various components of the Firefox browser.


  Highlights include:
    - Full-Page Translations are now available within Firefox extension pages that start with the moz-extension:// URL scheme.
    - The New Tab custom wallpaper (and colors) option is now available! This feature will be rolling out gradually to new users and can also be enabled immediately via Firefox Labs.
    - Link Previews is are available as an experimental feature which can be enabled via Firefox Labs in the Firefox settings. 
    - PNG images with transparency now keep their transparency when pasted into Firefox.
    - The Review Checker feature is shutting down and will no longer be available after June 10, 2025.


  Full release notes can be found at https://www.mozilla.org/en-US/firefox/139.0/releasenotes/
