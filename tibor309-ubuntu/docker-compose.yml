version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: tibor309-ubuntu_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/tibor309/webtop:ubuntu@sha256:f838c183683712f66945b67e230c30c4e0a79af08f339543c891ea52412dcecf
    security_opt:
      - seccomp:unconfined
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"