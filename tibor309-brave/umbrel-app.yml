releaseNotes: >-
  This release contains several new features, improvements, and bug fixes across various components of the Brave browser.


  Highlights include:
    - Added “Connections” tab in the wallet panel for concurrent connections between “EVM” and “SVM” networks.
    - Added “Reset ZCash sync state” setting under brave://settings/web3.
    - Added “DeepSeek R1” to the list of pre-loaded models for Leo.
    - Improved chat experience in Leo with support for links, inline citations, and full page screenshots.
    - Added support for HTTPS links in responses when using Bring Your Own Model (BYOM) in Leo.
    - Fixed issue with WebSocket reconnection.
    - Fixed Brave and Chromium versions displaying as “undefined” in brave://settings/help when browser language is not English.
    - Updated download button icon.
    - Upgraded Chromium to 137.0.7151.61.


  Full release notes can be found at https://brave.com/latest/
