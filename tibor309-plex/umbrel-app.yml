manifestVersion: 1
id: tibor309-plex
category: media
name: Plex
version: "1.41.6.9685"
tagline: Stream Movies & TV Shows
icon: https://raw.githubusercontent.com/getumbrel/umbrel-apps-gallery/heads/master/plex/icon.svg
description: >-
  ⚠️ This version of Plex is an outdated, unsupperted version. This app will not be updated until a bypass can be found for Plex's new Watch Pass requirement.


  Stream movies and TV shows, plus 300+ channels of live TV, instantly, without a subscription. Watch live TV and movies anywhere, from any device, with Plex.


  Plex uses a server to house your media library and player apps to playback the media. Add, access, and share all the entertainment that matters to you, on almost any device.


  ⚠️ If you encounter a "not authorized error" when attempting to access your Plex app, please follow the steps in this guide: https://community.umbrel.com/t/fixing-plexs-not-authorized-error/10523

developer: Plex
website: https://www.plex.tv/
dependencies: []
repo: ""
support: https://www.plex.tv/
port: 32400
gallery:
  - https://raw.githubusercontent.com/getumbrel/umbrel-apps-gallery/refs/heads/master/plex/1.jpg
  - https://raw.githubusercontent.com/getumbrel/umbrel-apps-gallery/refs/heads/master/plex/2.jpg
  - https://raw.githubusercontent.com/getumbrel/umbrel-apps-gallery/refs/heads/master/plex/3.jpg
path: /web
defaultUsername: ""
defaultPassword: ""
torOnly: false
permissions:
  - STORAGE_DOWNLOADS
releaseNotes: >-
  New Features:
    - Added DOVI filter to video libraries

  Fixes:
    - Fixed missing metadataID in download activities
    - Fixed Continue Watching not updating after marking items as played
    - Fixed local lyrics and extras not being picked up for music tracks
    - Improved performance when loading items in many collections
    - Fixed hardware transcode failures on older Intel iGPUs
    - Clarified wording for "Include adult content" preference

  Full release notes are available at https://www.videohelp.com/software/Plex
submitter: Tibor309